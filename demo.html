<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown - DEMO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>

<body data-demo-mode="true" id="demo">
    <output-toolbar>
        <div>
            <div class="buttons">
                <button title="Graphic Settings" type="button" id="gfx-settings">
                    <img alt="A black gear" src="./icons/graphic_settings.svg">
                    <span>Graphics</span>
                </button>
                <button title="Reset to Default" type="button" id="reset-default">
                    <img alt="A black curved stem pointing to right" src="./icons/reset.svg">
                    <span>Reset to Default</span>
                </button>
            </div>
            <div class="fullscreen">
                <button title="Fullscreen Mode" type="button" id="fullscreen">
                    <img alt="Two arrows at diagonal in opposing direction" src="./icons/fullscreen.svg">
                </button>
            </div>
        </div>
    </output-toolbar>

    <output-menu id="menu">
        <h2 title="Click here to close the panel menu.">GRAPHICS</h2>
        <div id="block-wall"></div>
        <div>
            <label for="text-glow">Text Glow</label>
            <input id="text-glow" type="checkbox" value="Text Glow">
        </div>
        <div>
            <label for="box-glow">Box Glow</label>
            <input id="box-glow" type="checkbox" value="Box Glow">
        </div>
        <div>
            <label for="glass-effect">Glass Effect</label>
            <input id="glass-effect" type="checkbox" value="Glass Effect">
        </div>
    </output-menu>

    <div id="backdrop">
        <div id="container">
            <span id="date">Time Zone</span>
            <div class="countdown-base">
                <p id="matrix-label">TEXT</p>
                <div id="bases">
                    <div id="separator">   .  .</div>
                    <div class="unit-base" id="b-1">!!2!</div>
                    <div class="unit-base" id="b-2">10!</div>
                    <div class="unit-base" id="b-3">48</div>
                    <div class="unit-base" id="b-4">!</div>
                </div>
            </div>
        </div>
    </div>

    <section class="demo-tag">
        <h2>COUNTDOWN DEMO</h2>
        <p>You are at demo page. <a href="./index.html">Click here to return to main page.</a></p>
    </section>
        
    <script src="script.js"></script>
</body>

</html>
